<li id="entry{{ entry.id }}"
    {%- if entry.gotit -%}
    class="gotit">
    {%- elif entry.dontneed -%}
    class="dontneed">
    {%- else -%}
    >
    {%endif%}
    {{- entry.entry -}}
    {%- if entry.gotit -%}
    <span class="marker fa fa-check"></span>
    {%- elif entry.dontneed -%}
    <span class="marker fa fa-minus"></span>
    {%- endif -%}
    {%- if not entry.gotit and not entry.dontneed %}
        <span id="marker-entry{{ entry.id }}">
        <a href="javascript:replaceEntry('/entry/gotit', '{{ gi_list.id }}', '{{entry.id}}')"><span class="marker fa fa-check"></span></a>
        <a href="javascript:replaceEntry('/entry/dontneed', '{{ gi_list.id }}', '{{entry.id}}')"><span class="marker fa fa-minus"></span></a>
        <a href="javascript:removeEntry('{{ gi_list.id }}', '{{entry.id}}')"><span class="marker fa fa-close"></span></a>
        </span>
    {%- else -%}
    <a href="javascript:replaceEntry('/entry/reset', '{{ gi_list.id }}', '{{entry.id}}')"><span class="marker fa fa-undo"></span></a>
    {%- endif %}
</li>
