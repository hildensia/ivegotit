{% extends "base.html" %}
{% block content %}
<h1>
    I've got it.
</h1>
<p>Simply manage group activities. <a href="/list/create">Create a list.</a></p>

<p>Open a list:
<form method="POST" action="/list/open">
    <div class="input-group">
    {{ form.hidden_tag() }}
    {{ form.gi_list(class_="form-control", placeholder="Open:ID", autofocus=true) }}
    <span class="input-group-btn">
        <button class="btn btn-default " type="submit"><i class="fa fa-search"></i></button>
    </span>
    </div>
</form>
</p>
{% endblock %}
